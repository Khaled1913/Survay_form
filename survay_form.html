<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to participate in our survey.</p>

    <form id="survey-form">
        <!-- Name field -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email field -->
       <Br> <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number field -->
       <br> <label id="number-label" for="number">Age (optional):</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="1" max="120">

        <!-- Dropdown field -->
       <br> <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
            <option value="">Select an option</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
        </select>

        <!-- Radio buttons -->
      <br>  <label>Would you recommend this form to others?</label>
        <div>
            <input type="radio" id="recommend-yes" name="recommend" value="yes" required>
            <label for="recommend-yes">Yes</label>
        </div>
        <div>
            <input type="radio" id="recommend-no" name="recommend" value="no" required>
            <label for="recommend-no">No</label>
        </div>

        <!-- Checkboxes -->
        <label>Which options would you like to receive updates about?</label>
        <div>
            <input type="checkbox" id="updates-email" name="updates" value="email">
            <label for="updates-email">Email</label>
        </div>
        <div>
            <input type="checkbox" id="updates-phone" name="updates" value="phone">
            <label for="updates-phone">Phone</label>
        </div>
        <div>
            <input type="checkbox" id="updates-mail" name="updates" value="mail">
            <label for="updates-mail">Mail</label>
        </div>

        <!-- Textarea -->
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>

        <!-- Submit button -->
        <button type="submit" id="submit">Submit</button>
    </form>

</body>
</html>
